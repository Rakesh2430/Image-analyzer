<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .upload-area {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
            border: 2px dashed #ced4da;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
        }
        
        .upload-area.highlight {
            border-color: var(--success);
            background-color: rgba(76, 201, 240, 0.05);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }
        
        #fileInput {
            display: none;
        }
        
        .results {
            display: none;
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        
        .image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-height: 400px;
        }
        
        .analysis-results {
            margin-top: 1.5rem;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 0.5rem;
        }
        
        .progress-bar {
            height: 10px;
            background-color: var(--success);
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: var(--danger);
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Analyzer</h1>
            <p class="subtitle">Upload an image to analyze its content using machine learning</p>
        </header>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <h3>Drag & Drop your image here</h3>
            <p>or</p>
            <button class="btn" id="uploadBtn">Browse Files</button>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <h2>Analysis Results</h2>
            <img id="previewImage" class="image-preview" src="" alt="Preview">
            
            <div class="analysis-results" id="analysisResults">
                <!-- Results will be inserted here -->
            </div>
        </div>
    </div>
    
    <footer>
        <p>Image Analyzer using Machine Learning</p>
    </footer>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const analysisResults = document.getElementById('analysisResults');
        const previewImage = document.getElementById('previewImage');
        const errorDiv = document.getElementById('error');
        
        // Handle click on upload area
        uploadBtn.addEventListener('click', () => fileInput.click());
        
        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileUpload(e.target.files[0]);
            }
        });
        
        // Handle drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            uploadArea.classList.add('highlight');
        }
        
        function unhighlight() {
            uploadArea.classList.remove('highlight');
        }
        
        uploadArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFileUpload(file);
        });
        
        function handleFileUpload(file) {
            // Check if file is an image
            if (!file.type.match('image.*')) {
                showError('Please upload an image file');
                return;
            }
            
            // Reset UI
            errorDiv.style.display = 'none';
            results.style.display = 'none';
            loading.style.display = 'block';
            
            // Create FormData and send to server
            const formData = new FormData();
            formData.append('image', file);
            
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            })
            .catch(error => {
                showError(error.error || 'Failed to analyze image');
            })
            .finally(() => {
                loading.style.display = 'none';
            });
        }
        
        function displayResults(data) {
            previewImage.src = data.image_url;
            
            // Clear previous results
            analysisResults.innerHTML = '';
            
            // Add new results
            data.analysis.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const probabilityPercent = (item.probability * 100).toFixed(2);
                
                resultItem.innerHTML = `
                    <div>
                        <strong>${item.description}</strong>
                        <div>${item.label} (${probabilityPercent}%)</div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${probabilityPercent}%"></div>
                        </div>
                    </div>
                `;
                
                analysisResults.appendChild(resultItem);
            });
            
            results.style.display = 'block';
        }
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
